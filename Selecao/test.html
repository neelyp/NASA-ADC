<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image Example</title>
    <style>
        body {
    background-image: url('assets/images/galaxy.png');
    background-size: cover; /* Ensures the background covers the entire page */
    background-position: center; /* Centers the image */
    background-repeat: no-repeat; /* Prevents the image from repeating */
    margin: 0; /* Removes default margin */
    height: 100vh; /* Ensures the body takes the full height of the viewport */
}
        h1 {
            color: white; /* Change text color for better visibility */
            text-align: center;
            padding-top: 20px; /* Add some padding for spacing */
        }
    </style>
</head>
<body>
    <h1>Your Heading Here</h1>
</body>
</html>
